version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mc_hackathon_postgres
    environment:
      POSTGRES_DB: mc_hackathon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mc_hackathon_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mc_hackathon_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - mc_hackathon_network

volumes:
  postgres_data:

networks:
  mc_hackathon_network:
    driver: bridge
